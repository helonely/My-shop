{% extends "products/base.html" %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="mb-0">Информация о профиле</h5>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="card-body">
                        <h5 class="text-muted mb-3">Имя пользователя: {{user.first_name}} {{user.last_name}}</h5>
                        <h5 class="text-muted mb-3"><strong>Email:</strong> {{ user.email }}</h5>
                        <h5 class="text-muted mb-3"><strong>Дата регистрации:</strong> {{user.date_joined|date:"d M Y H:i:s"}}</h5>
                            <!-- Добавьте здесь другие поля профиля пользователя -->
                    <div class="btn-group">
                        <a class="btn btn-primary" href="{% url 'users:profile_edit' %}" role="button">Редактировать профиль</a>
                    </div>
                        <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:list_products' %}" role="button">Главная</a>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
