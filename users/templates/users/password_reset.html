{% extends "products/base.html" %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2>Восстановление пароля</h2>
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Отправить
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
