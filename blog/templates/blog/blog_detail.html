{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    {% if blog.preview %}
                    <img src="{{ blog.preview | media_filter }}">
                    {% endif %}
                    <div class="card-body">
                        <p class="card-text">Название: {{object.title}} ({{ object.slug }})</p>
                        <p class="card-text">Описание: {{object.content}}</p>
                        <p class="card-text">Дата создания: {{object.created_at}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                            </div>
                            <small class="text-body-secondary">Просмотры: {{ object.count_views }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
